<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title><ui:insert
            name="title">hasCode.com - Time Conversion Sample</ui:insert>
    </title>
</h:head>
<h:body>
    <h:form id="timeConversion">
        <h:panelGrid columns="1" cellpadding="10">
            <h:panelGroup>
                <label>Your Date</label>
                <h:inputText label="Your Date" id="userDate"
                             value="#{timeConverterBean.userDate}"
                             required="true">
                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"/>
                </h:inputText>
            </h:panelGroup>
            <h:panelGroup>
                <label>Your Name</label>
                <h:inputText label="Your Name" id="userName"
                             value="#{timeConverterBean.userName}"
                             required="true"/>
            </h:panelGroup>
            <h:panelGroup>
                <label>Date converted</label>
                <h:inputText id="dateConverted"
                             value="#{timeConverterBean.dateConverted}"
                             readonly="true"/>
            </h:panelGroup>
            <h:panelGroup>
                <h:commandButton title="Convert" value="Convert" id="doConvert"
                                 action="#{timeConverterBean.doConvert}">
                </h:commandButton>
            </h:panelGroup>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
